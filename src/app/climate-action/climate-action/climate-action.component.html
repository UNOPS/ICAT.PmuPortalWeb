<div class="container pl-20 pr-20">
  <h4 class="mt-4">Climate Actions</h4>
  <div class="p-grid p-fluid card">
    <div class="row mb-3">
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="p-inputgroup pt-4">
          <input
            placeholder="Type Your Keyword"
            [(ngModel)]="searchBy.text"
            #nameClimate="ngModel"
            type="text"
            name="nameClimate"
            class="p-inputtext"
            pInputText
          />
          <button
            type="button"
            pButton
            pRipple
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus">Filter By Mitigation Action</label>
            <p-dropdown
              name="mitigationtype"
              [options]="mitigationActionList"
              [(ngModel)]="searchBy.mitigationAction"
              #fsector="ngModel"
              [showClear]="true"
              [filter]="true"
              placeholder="Select .."
              optionLabel="name"
              (ngModelChange)="onMAChange($event)"
            >
            </p-dropdown>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-field">
          <label for="projStatus">Filter By Sector</label>
          <p-dropdown
            name="sectortype"
            [options]="sectorList"
            [(ngModel)]="searchBy.sector"
            #fsector="ngModel"
            placeholder="Select .."
            [showClear]="true"
            [filter]="true"
            
            optionLabel="name"
            (ngModelChange)="onSectorChange($event)"
          >
          </p-dropdown>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-field">
          <label for="projStatus">Filter By Status</label>
          <p-dropdown
            name="statustype"
            [options]="projectStatusList"
            [(ngModel)]="searchBy.status"
            #fsector="ngModel"
            [showClear]="true"
            [filter]="true"
            placeholder="Select .."
            optionLabel="name"
            (ngModelChange)="onStatusChange($event)"
          >
          </p-dropdown>
        </div>
      </div>
    </div>
    <div class="row p-2">
      <p-table
        #table
        [value]="climateactions"
        [lazy]="true"
        (onLazyLoad)="loadgridData($event)"
        [paginator]="true"
        [rows]="rows"
        [showCurrentPageReport]="true"
        paginatorDropdownAppendTo="body"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[1, 10, 25, 50]"
        [totalRecords]="totalRecords"
        [loading]="loading"
        [responsive]="true"
      >
        <ng-template pTemplate="body" let-climateactions>
          <tr>
            <td>
              <i
                class="pi pi-eye"
                style="font-size: 1.5rem; color: #000; margin-left: 17%"
                (click)="detail()"
              ></i>
            </td>

            <td>{{ climateactions.climateActionName }}</td>
            <td>{{ climateactions.sector?.name }}</td>
            <td>{{ climateactions.mitigationAction?.name }}</td>
            <td>{{ climateactions.projectStatus?.name }}</td>
            <td>{{ climateactions.contactPersoFullName }}</td>
            <td>{{ climateactions.editedOn | date: "dd-MM-yyyy " }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
