<div class="container pl-20 pr-20">
  <h4 class="mt-4">All Climate Actions</h4>
  <div class="p-grid p-fluid card">
    <div class="row mb-3">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <div class="p-inputgroup pt-4">
          <input placeholder="Type Your Keyword" [(ngModel)]="searchBy.text" #nameClimate="ngModel" type="text"
            name="nameClimate" class="p-inputtext" pInputText />
          <button type="button" pButton pRipple label="Search" (click)="onSearch()"></button>
        </div>
      </div>

    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="col-12">
          <div class="p-field">
            <label for="projApprovelStatus">Filter By Climate Action Type</label>
            <p-dropdown name="projApprovelStatus" [(ngModel)]="searchBy.ApprovalStatus"
              [options]="projectApprovalStatus" #projStatus="ngModel" [showClear]="true" [filter]="true"
              placeholder="Select .." optionLabel="name" (ngModelChange)="onStatusChange($event)">
            </p-dropdown>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-field">
          <label for="projStatus">Filter By Status</label>
          <p-dropdown name="projStatus" [(ngModel)]="searchBy.status" [options]="projectStatusList"
            #projStatus="ngModel" [showClear]="true" [filter]="true" placeholder="Select .." optionLabel="name"
            (ngModelChange)="onStatusChange($event)">
          </p-dropdown>
        </div>
      </div>
    </div>


    <!-- <div> {{climateactions|json}} </div> -->
    <div class="row p-2">
      <p-table [value]="climateactions" [lazy]="true" (onLazyLoad)="loadgridData($event)" [paginator]="true"
        [rows]="rows" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Entries"
        [rowsPerPageOptions]="[1, 10, 25, 50]" [totalRecords]="totalRecords" [loading]="loading" [responsive]="true">


        <ng-template pTemplate="header">

          <tr>

            <th>
                <div class="col-sm-2" style="width: 70.666667%">
                  
                </div>
            </th> 
        
            <th>Climte Action</th>
            <th>Status</th>
            <th>Proponent</th>
            <th>Climate Action Type</th>
            <th>Proposed Date</th>   
            <th>Accepted Date</th>
            <th>Updated Date</th>
          </tr>
        </ng-template>
