<nb-layout>
  <nb-layout-column class="p-0">
    <div class="wrapper d-flex flex-row flex-grow-1">
      <div
        *ngIf="showLeftMenu"
        class="sidebar d-flex flex-column customSB d-print-none"
        [ngClass]="{ open: togglemenu || innerWidth > 1280 }"
      >
        <div
          class="sidebar--button selectable"
          (click)="togglemenu = !togglemenu"
        >
          <i class="pi pi-arrow-right" *ngIf="!togglemenu"></i>
          <i class="pi pi-arrow-left" *ngIf="togglemenu"></i>
        </div>
        <div class="sidebar--header">

          <div  class="row mb-2">
            <div  class="col-6 col-md-3">
              <img style="width:100% ; height: 100%;"   src="https://climateactiontransparency.org/wp-content/themes/custom/assets/i/logo/logo_purple.svg" alt="logo">
            </div>
            <div class="col-6 col-md-9">
              <img
                style="width: 100%; height: 100%"
                src="https://climateactiontransparency.org/wp-content/themes/custom/assets/i/logo/logo_text.svg"
                alt="logo text"
              />
            </div>
          </div>
        </div>
        <div class="sidebar-items flex-grow-1">
          <div data-ccs-admin-menu>
            <div
              *ngIf="
                userRole.role === 1 ||
                userRole.role === 5 ||
                userRole.role === 3 ||
                userRole.role === 4
              "
              class="sidebar-items--link align-items-start"
              [routerLink]="['/dashboard']"
              routerLinkActive="selected"
            >
              <div class=""></div>
              Dashboard
            </div>

            <div
              *ngIf="
                userRole.role === 1 ||
                userRole.role === 5 ||
                userRole.role === 3 ||
                userRole.role === 4
              "
              class="sidebar-items--link align-items-start"
              [routerLink]="['/country-registry']"
              routerLinkActive="selected"
            >
              <div class=""></div>
              Country Registry
            </div>

            <div
              *ngIf="userRole.role === 5 || userRole.role === 4"
              class="sidebar-items--link align-items-start"
              [routerLink]="['/instituion']"
              routerLinkActive="selected"
            >
              <div class=""></div>
              Institution
            </div>

            <div
              *ngIf="
                userRole.role === 1 ||
                userRole.role === 5 ||
                userRole.role === 3 ||
                userRole.role === 4
              "
              class="sidebar-items--link align-items-start"
              [routerLink]="['/user-list']"
              routerLinkActive="selected"
            >
              <div class=""></div>
              Users
            </div>

            <div
              *ngIf="
                userRole.role === 1 ||
                userRole.role === 5 ||
                userRole.role === 3 ||
                userRole.role === 4
              "
              class="sidebar-items--link align-items-start"
              [routerLink]="['/methodologies']"
              routerLinkActive="selected"
            >
              <div class=""></div>
              Methodologies
            </div>

            <div
              *ngIf="
                userRole.role === 1 ||
                userRole.role === 5 ||
                userRole.role === 3 ||
                userRole.role === 4
              "
              class="sidebar-items--link align-items-start"
              [routerLink]="['/assign-methodologies']"
              routerLinkActive="selected"
            >
              <div class=""></div>
              Assign Methodologies
            </div>

            <div
              *ngIf="
                userRole.role === 1 ||
                userRole.role === 5 ||
                userRole.role === 3 ||
                userRole.role === 4
              "
              class="sidebar-items--link align-items-start"
              [routerLink]="['/learning-material']"
              routerLinkActive="selected"
            >
              <div class=""></div>
              Learning Material
            </div>

            <div
              *ngIf="
                userRole.role === 1 ||
                userRole.role === 5 ||
                userRole.role === 3 ||
                userRole.role === 4
              "
              class="sidebar-items--link align-items-start"
              [routerLink]="['/activity']"
              routerLinkActive="selected"
            >
              <div class=""></div>
              Activity log
            </div>
          </div>
        </div>
        <div
        *ngIf="
        userRole.role == 1 ||
        userRole.role == 5 ||
        userRole.role == 3 ||
        userRole.role == 4 "
              class="sidebar-items--link align-items-start "
              [routerLink]="['/reset-password']"
              routerLinkActive="selected"
            >
              <div class=""></div>
             Reset Your Password
             <i class="pi pi-cog pass-icon" (click)="['/reset-password']"></i>
            </div> 
          <!-- </div> -->
        <div class="sidebar--footer">
          <div></div>
          <div></div>
          <div></div>
          <div class="ml-2 mr-2"></div>
        </div>
        
      </div>
      <div class="main d-flex flex-column flex-grow-1">
        <div class="d-flex flex-column justify-content-end">
          <div class="p-text-nowrap p-text-truncate m-0 pr-2 text-right">
            <div
              class="top-panel d-flex justify-content-end"
              *ngIf="showTopMenu"
            >
              <div class="d-flex mt-15 mr-20">
                <span class="mr-10">
                  <img
                    src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                    alt="mdo"
                    width="45"
                    height="45"
                    class="rounded-circle"
                /></span>
                <span>
                  <div class="username">{{ fname }} {{ lname }}</div>
                  <div class="userrole">{{ urole }}</div>
                </span>
                <div class="col-sm"></div>
                <span>
                  <button
                    class="btn btn-block btn-primary ml-10 mt-10 text-uppercase"
                    type="submit"
                    (click)="logout()"
                  >
                    Logout
                  </button></span
                >
              </div>
            </div>
          </div>
          <div
            class="p-text-nowrap p-text-truncate m-0 mb-1 pr-2 text-right"
          ></div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </nb-layout-column>

  <nb-layout-footer fixed> </nb-layout-footer>
</nb-layout>
