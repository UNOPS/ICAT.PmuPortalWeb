<div>
  <p-toast></p-toast>

<p-card header={{doc_name[0]}} [style]="{'width': '15rem','height':'10rem', 'margin-right': '1rem','border': '2px solid skyblue'}"  (click)="onRedirect()" styleClass="p-card-shadow" >
    <ng-template pTemplate="header">
        <img alt="" src="">
    </ng-template>
    <p>Updated Date {{doc_name[1] | date: "yyyy-MM-dd" }}</p>
    
</p-card>

<p-confirmDialog
    [style]="{ width: '25vw' }"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
  >
  </p-confirmDialog>

</div>
