<section class="container pl-20 pr-20">
  <h4 class="mt-4">Methodology</h4>

  <div class="p-grid p-fluid card">
  <div class="row g-3">

    <div class="col-md-4">
        <div class="p-field">
          <label for="namemethodology">Developer</label>
          <p-dropdown
            name="developedBy"
            [options]="developper"
            [(ngModel)]="searchBy.developedBy"
            #fsector="ngModel"
            [showClear]="true"
            [filter]="true"
            placeholder="Select .."
            (ngModelChange)="onSearch()"
            
            ></p-dropdown>
        </div>
      </div>

    <div class="col-md-4">
        <div class="p-field">
          <label for="namemethodology">Sector</label>
          <p-dropdown
            name="sectortype"
            [options]="sectorList"
            [(ngModel)]="searchBy.sector"
            #fsector="ngModel"
            [showClear]="true"
            [filter]="true"
            placeholder="Select .."
            optionLabel="name"
            (ngModelChange)="onSearch()"
            ></p-dropdown>
        </div>
      </div>

      <div class="col-md-4">
        <label for="namemethodology">Keyword</label>
  
        <div class="p-inputgroup pb-4">
          <input
            placeholder="Type Your Keyword"
            [(ngModel)]="searchBy.text"
            #namemethodology="ngModel"
            type="text"
            name="namemethodology"
            class="p-inputtext"
            pInputText
          />        
          <button
            type="button"
            pButton
            pRipple
            label="Search"
            (click)="onSearch()"
        ></button>
        </div>
  
      </div>
    </div>
  

  <div class="col-sm-12">
    <p-table
      #dt
      p-table
      #table
      [value]="methodologies"
      [lazy]="true"
      (onLazyLoad)="loadgridData($event)"
      [paginator]="true"
      [rows]="rows"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[1, 10, 25, 50]"
      [totalRecords]="totalRecords"
      [loading]="loading"
      [responsive]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Version</th>
          <th>Name</th>
          <th>Developer</th>
          <th>Applicable Sectors</th>
          <th>Documents</th>
          <th> </th>
          <th> </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-methodology>
        <tr>
          <!-- consolo.log(methodology) -->
          <td>{{ methodology.version }}</td>
          <td>{{ methodology.displayName }}</td>
          <td>{{ methodology.developedBy }}</td>
          <td>{{ methodology.applicableSector }}</td>
          <!-- <td>{{ methodology.Documents }}</td> -->
          <td class="pointer">   <i
            class="pi pi-file-o"
            style="font-size: 1.5rem; color: #000; margin-left: 17%"
            (click)="onRedirect(methodology)"
          ></i></td>
          <td>
            <table>
              <tr>
                <td>
                  
                  <button 
                  *ngIf="userrole == 'ICAT Admin'"
                  type="button"
                  pButton
                  pRipple
                  [disabled]='methodology.isActive==1'
                  (click)="updateMethodologyStatus(methodology, 1)"
                  >
                    {{
                      methodology.isActive === 1
                        ? "Activated"
                        : "Activate"
                    }}
                  </button>
                  
                </td>
                <td>
                  <button 
                  *ngIf="userrole == 'ICAT Admin'"
                  type="button"
                  pButton
                  pRipple
                  [disabled]='methodology.isActive==2'
                  (click)="updateMethodologyStatus(methodology, 2)"
                  >
                    {{
                      methodology.isActive === 2
                        ? "Deactivated"
                        : "Deactivate"
                    }}
                  </button>
                </td>
              </tr>
            </table>
            
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
</section>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>

<p-toast position="top-right"></p-toast>
