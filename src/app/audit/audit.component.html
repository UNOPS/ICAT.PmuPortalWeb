<div class="container pl-20 pr-20">
    <h4 class="mt-4">Activity log</h4>
    <div class="p-grid p-fluid card">
      <div class="row mb-3">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <div class="p-inputgroup pt-4">
            <input
              placeholder="Type Your Keyword"
              [(ngModel)]="searchBy.text"
              #nameClimate="ngModel"
              type="text"
              name="nameAudit"
              class="p-inputtext"
              pInputText
            />
            <button
              type="button"
              pButton
              pRipple
              label="Search"
              (click)="onSearch()"
            ></button>
          </div>
        </div>
        </div>

        <div class="row mb-3">
        <div class="col-md-4">
          <div class="col-12">
            <div class="p-field">
              <label for="projStatus">User Type</label>
              <p-dropdown
                name="usertype"
                [options]="userTypeList"
                [(ngModel)]="searchBy.usertype"
                #fsector="ngModel"
                [showClear]="true"
                [filter]="true"
                placeholder="Select .."
                appendTo="body"
                (ngModelChange)="onUTChange($event)"
              >
              </p-dropdown>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="p-field">
            <label for="projStatus">Date</label>
            <p-calendar
               
                placeholder="DD/MM/YYYY"
                dateFormat="dd/mm/yy"
                [maxDate]="Date"
                #propsedDate="ngModel"
                [(ngModel)]="searchBy.editedOn"
                (ngModelChange)="ondateChange($event)"
                appendTo="body"
              ></p-calendar>
          </div>
        </div>
  
        <div class="col-md-4">
          <div class="p-field">
            <label for="projStatus">Activity</label>
            <p-dropdown
              name="activitytype"
              [options]="status"
              [(ngModel)]="searchBy.activity"
              #fsector="ngModel"
              [showClear]="true"
              [filter]="true"
              placeholder="Select .."
              appendTo="body"
              (ngModelChange)="onactivityChange($event)"
            >
            </p-dropdown>
          </div>
        </div>
      </div>
  
      <div>
        <p-table
          #table
          [value]="activities"
          [lazy]="true"
          (onLazyLoad)="loadgridData($event)"
          [paginator]="true"
          [rows]="rows"
          [showCurrentPageReport]="true"
          paginatorDropdownAppendTo="body"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[10, 25, 50]"
          [totalRecords]="totalRecords"
          [loading]="loading"
          [responsive]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>NAME</th>
              <th>USER TYPE</th>
              <th>ACTIVITY</th>
              <th>DATE</th>
              <th>TIME</th>
              <th>STATUS</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-activities>
            <tr>
              <td>{{ activities.user.username }}</td>
              <td>{{ activities.userType }}</td>
              <td>{{ activities.action }}</td>
              <td>{{ activities.editedOn | date: "dd-MM-yyyy " }}</td>
              <td>{{ activities.editedOn | date: "h:mm:ss " }}</td>
              <td>{{  activities.actionStatus }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
