<div class="container pl-20 pr-20">
  <div class="mb-12">
    <h4 class="mt-4">{{ isNewCountry ? 'Register a' : 'View a' }} Country</h4>
  </div>

  <div class="card">
    <div></div>

    <div class="row">
      <div class="p-grid p-fluid col-md-6 col-sm-12">
        <div class="row p-2">
          <div class="col-12 col-md-8">
            <div class="p-field">
              <label for="countryName">Country Name*</label>
              <input
                type="text"
                name="assignsec"
                placeholder="{{ selectCountry }}"
                readonly
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-12 col-md-8">
            <div class="p-field">
              <label for="fRegione">Region*</label>
              <input
                type="text"
                name="Regionme"
                placeholder="{{ cou.region }}"
                readonly
                class="form-control"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="p-grid p-fluid col-md-6 col-sm-12">
        <div class="row p-2">
          <div class="col-12 col-md-8">
            <div class="p-field">
              <img
                src="{{ cou.flagPath }}"
                alt="img"
                style="height: 150px; width: 250px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-grid p-fluid col-md-9 col-sm-12">
      <div class="row p-2">
        <div class="col-12 col-md-8">
          <div class="p-field">
            <label for="projApprovelStatus">Description*</label>
            <input
              rows="5"
              name="description"
              cols="30"
              class="form-control"
              readonly
              placeholder="{{ cou.description }}"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="p-grid p-fluid col-md-9 col-sm-12">
      <div class="row p-2">
        <div class="col-12 col-md-8">
          <div class="p-field">
            <label for="AssignSectors">Assign Sectors*</label>
            <input
              type="text"
              name="assignsec"
              placeholder="{{ secNames }}"
              readonly
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="p-grid p-fluid col-md-9 col-sm-12">
      <div class="row p-2">
        <div class="col-12 col-md-8">
          <div class="p-field">
            <label for="AssignSectors">Assign Modules*</label>
            <input
              type="text"
              name="assingmod"
              placeholder="{{ modNames }}"
              readonly
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="p-grid p-fluid col-md-9 col-sm-12">
      <div class="row p-2">
        <div class="col-12 col-md-8">
          <div class="p-field"></div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-row-reverse mt-2 mb-2">
      <div *ngIf="!isNewCountry">
        <div style="padding-left: 0.2%">
          <button
            p-1
            pButton
            pRipple
            class="btn btn-primary btn-block text-uppercase"
            type="button"
            (click)="activateCountry(cou)"
          >
            {{ cstaus === 0 ? 'Activate' : 'Deactivate' }}
          </button>
        </div>
      </div>
      <div>
        <button
          pButton
          pRipple
          class="btn btn-primary btn-block text-uppercase"
          type="button"
          (click)="onBackClick()"
        >
          Back
        </button>
      </div>

      <div class="col-sm-10">
        <div></div>
      </div>
    </div>
  </div>
</div>
